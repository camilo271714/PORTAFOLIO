<!DOCTYPE html>

<html lang ="en" dir="ltr">
    <head>
       <meta charset ="UTF-8">
       <link rel="stylesheet" href="codificadorC.css">
       <script type="text/javascript" src="script.js"></script>
     <title>CHALLENGE ALURA</title>
    </head>
    <body>
        <div class="container">
        
         <div class="logo">
            <img class="logoImg" src="IMAGENES/logo.png">
            <h1 class="tittle">Encriptador mágico</h1>
         </div>

         <div class="left">
            <input class="text-Input" id="inputTexto" type="text" placeholder="Ingresa el texto aquí">
         </div>

         <div class="right">
            <img class="logoNino" id="logoNino" src="IMAGENES/logoNino.png">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
         </div>
         <div class="left-button">
            <p>Solo mínusculas y sin acentos</p>
            <button type="button" id="encriptarr" onclick="encriptar()">Encriptar</button>
            <button type="button" id="desencriptarr" onclick="desencriptar()">Desencriptar</button>
         </div>
        </div>
    </body>
</html>
